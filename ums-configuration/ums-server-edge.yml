spring:
  ## GATEWAY CONFIGURATIONS
  cloud:
    gateway:
      routes:
        ## ENROLLMENT SERVICE
        - id: ums-service-enrollment
          uri: lb://enrollments
          predicates:
            - Path=/enrollments/**
          filters:
            - StripPrefix=1
        ## CAREER SERVICE
        - id: ums-service-career
          uri: lb://careers
          predicates:
            - Path=/careers/**
          filters:
            - StripPrefix=1
        ## PLANNING SERVICE
        - id: ums-service-schedule
          uri: lb://schedules
          predicates:
            - Path=/schedules/**
          filters:
            - StripPrefix=1

server:
  port: 8082

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8081/eureka
    fetch-registry: true
    register-with-eureka: true
  instance:
    hostname: localhost
    prefer-ip-address: true

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    reactor.netty.http.client: DEBUG
